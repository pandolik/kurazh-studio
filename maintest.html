<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH-fJU9dPY45wHRb5pp_733JAELFvhNAw&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <script src="https://kit.fontawesome.com/a5283a710b.js" crossorigin="anonymous"></script>

<body>
<div class="wrapper">
<section class="contact__wrapper">
    <h1>CONTACT</h1>
    <div class="contact__body">
        <div class="contact__left">
            <div class="feedback-form">
                <form action="/submit_feedback" method="post">
                    <input type="text" id="name" name="name" placeholder="ІМ'Я" required>
                    <input type="email" id="email" name="email" placeholder="ЕЛЕКТРОННА АДРЕСА" required>
                    <textarea id="message" name="message" rows="4" placeholder="ВАШЕ ЗАПИТАННЯ" required></textarea>
                    <input type="submit" value="НАДІСЛАТИ">
                </form>
                </div>
        </div>




<hr>
        <div class="contact__right">
            <div class="direct-contact-container">
            <gmp-map center="48.50858688354492,32.27571105957031" zoom="18" map-id="DEMO_MAP_ID">
              <gmp-advanced-marker position="48.50858688354492,32.27571105957031"></gmp-advanced-marker>
            </gmp-map>

            <ul class="contact-list">
              
              <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:+38-066-666-66-66" title="Give me a call">+38-066-666-66-66</a></span></i></li>
              
              <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">kurazhstudio@gmail.com</a></span></i></li>
            </ul>

            <ul class="social-media-list">
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-github"></i></a>
              </li>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-codepen"></i></a>
              </li>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-twitter"></i></a>
              </li>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-instagram"></i></a>
              </li>       
            </ul>


          </div>
        </div>
    </div>
</section>
</div>
